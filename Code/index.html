body {

.noscroll.active {

}

/* Desktop Nav */
.contenedor-navegacion {
    height: 54px;
    z-index: 300;
    position: fixed;
    left: 0;
    top: 0;
    right: 0;
    border-bottom: 1px solid rgb(31 41 55);
    margin-right: 0px;
}
.contenedor-navegacion nav {
    width: 1000px;
    margin: 0 auto;
    padding: 0 8px;
    height: 100%;
}
nav .navegacion-escritorio {
    display: flex;
    justify-content: space-between;
    align-items: center;
    list-style: none;
    margin-top: 4px;
}
nav .navegacion-escritorio li a {
    color: #fff;
    text-decoration: none;
    font-size: 14px;
}
.enlace-logo {
    background: url('cropped.png');
    display: block;
    background-position: center;
    height: 38px;
    width: 187px;
    background-repeat: no-repeat;
}

/* Animación de navegación de escritorio */

.navegacion-escritorio li {
    transition: all 300ms ease-out;
}

.navegacion-escritorio.hide li {
    opacity: 0;
    transform: scale(0.8);
    pointer-events: none;
}
